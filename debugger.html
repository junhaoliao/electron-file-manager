<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link as="style" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css"
          onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <noscript>
        <link href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css" rel="stylesheet">
    </noscript>
    <title>FM</title>
</head>
<body>
<div class="ui grid">
    <div class="eight wide column" id="fm1"></div>
    <div class="eight wide column" id="fm2"></div>
</div>

<script src="fm.js"></script>
<script>
    const fm1 = new FileManager("fm1")
    const homedir_files1 = fm1.fm_ls("")
    fm1.updateAddrBar()
    fm1.updateFileView(homedir_files1)

    const fm2 = new FileManager("fm2")
    const homedir_files2 = fm2.fm_ls("")
    fm2.updateAddrBar()
    fm2.updateFileView(homedir_files2)
</script>
<script async defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script async defer src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>
</body>
</html>
