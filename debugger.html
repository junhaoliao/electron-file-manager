<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link as="style" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css"
          onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <noscript>
        <link href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css" rel="stylesheet">
    </noscript>
    <title>FM</title>
</head>
<body>
<form class="ui action fluid input" onsubmit="return fm_visit()">
    <button class="ui blue icon button" onclick="fm_up()">
        <i class="arrow up icon"></i>
    </button>
    <label for="fm_addrbar"></label><input id="fm_addrbar" type="text">
    <button class="ui teal right labeled icon button" type="submit">
        <i class="arrow right icon"></i>
        Go
    </button>
</form>
<table class="ui celled striped table">
    <thead>
    <tr>
        <th class="collapsing">
            <div class="ui fitted checkbox">
                <input id="fm_checkall_box" onclick="checkAll()" type="checkbox">
                <label for="fm_checkall_box"></label>
            </div>
        </th>

        <th>Name</th>
        <th style="width: 12ch">Size</th>
        <th class="collapsing">Date Accessed</th>
        <th class="collapsing">Date Modified</th>
    </tr>
    </thead>
    <tbody id="file_table_body">
    </tbody>
</table>
<script src="fm.js"></script>
<script async defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script async defer src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>
</body>
</html>
